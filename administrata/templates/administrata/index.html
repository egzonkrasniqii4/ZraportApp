<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrata</title>
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, hsl(47, 70%, 91%), #6161617e);
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #313235;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #252627;
        }
        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .modal-content input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .modal-content button {
            padding: 10px 20px;
            font-size: 16px;
            background: #313235;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background: #252627;
        }
    </style>
</head>
<body>
    <h1>Select a Company</h1>
    <div class="button-container">
        <button onclick="openModal('albi_fashion')">ALBI FASHION</button>
        <button onclick="openModal('ardi_co')">ARDI CO</button>
        <button onclick="openModal('nan')">NAN</button>
        <button onclick="openModal('obe')">OBE</button>
        <button onclick="openModal('dndo')">D&DO</button>
        <button onclick="openModal('jaroma')">JAROMA</button>
        <button onclick="openModal('albi_fashion_retail')">ALBI FASHION RETAIL</button>
        <button onclick="openModal('ran')">RAN</button>
    </div>
    <!-- Modal -->
    <div id="pinModal" class="modal">
        <div class="modal-content">
            <h2>Enter PIN</h2>
            <input type="password" id="pinInput" placeholder="Enter your PIN" />
            <br />
            <button onclick="verifyPin()">Submit</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        // Create a JavaScript object to hold the URLs
        const urls = {
            albi_fashion: "{% url 'albi_fashion' %}",
            ardi_co: "{% url 'ardi_co' %}",
            nan: "{% url 'nan' %}",
            obe: "{% url 'obe' %}",
            dndo: "{% url 'dndo' %}",
            jaroma: "{% url 'jaroma' %}",
            albi_fashion_retail: "{% url 'albi_fashion_retail' %}",
            ran: "{% url 'ran' %}"
        };

        let selectedLink = "";
        let selectedKey = "";

        // Open the modal and set the selected link
        function openModal(key) {
            selectedLink = urls[key];  // Use the URL from the object
            selectedKey = key;
            document.getElementById("pinModal").style.display = "flex";
            document.getElementById("pinInput").value = ""; // Clear input
            document.getElementById("pinInput").focus(); // Focus on input
        }

        // Close the modal
        function closeModal() {
            document.getElementById("pinModal").style.display = "none";
        }

        // Verify the PIN and redirect
        function verifyPin() {
            const pin = document.getElementById("pinInput").value;
            const validPins = {
                albi_fashion: "1234",
                ardi_co: "2345",
                nan: "3456",
                obe: "4567",
                dndo: "5678",
                jaroma: "6789",
                albi_fashion_retail: "7890",
                ran: "8901"
            };

            if (validPins[selectedKey] === pin) {
                closeModal();
                window.location.href = selectedLink;  // Redirect to the selected URL
            } else {
                alert("Invalid PIN. Access denied.");
            }
        }
    </script>
</body>
</html>
